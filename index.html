<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock ,Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock-Paper-Scissors Game</h1>

    <div class="options">
    <div class="option" id="rock">
        <img src="/Rock-Paper-Scissors-Game/assests/rock 1.png" alt="rock">
    </div>
    <div class="option" id="paper">
        <img src="/Rock-Paper-Scissors-Game/assests/paper 1.png" alt="papers">
    </div>
    <div class="option" id="scissors">
        <img src="/Rock-Paper-Scissors-Game/assests/scissors 1.png" alt="scissors">
    </div>
    </div>

    <div class="score-board">
        <div class="user">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="computer">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg">
        <p id="msg">Pick Your Move</p>
    </div>
    <script src="code.js"></script>
</body>
</html>
